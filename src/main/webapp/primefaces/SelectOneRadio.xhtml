<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
		>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="ccs" name="file.css"/>
<title>Treinamento JSF e Primecaces</title>
</h:head>
<h:body>

	<header>
		<div style="float:left; margin-left:5px;">
			<p:graphicImage library="imagens" name="titulo.png" style="width: 100%; height: 70px;" />
		</div>
		
		<div style="float:right; padding-right: 120px;">
			<p:graphicImage library="imagens" name="Logo.png" width="80" style="position:absolute; margin-top: -70px"/>
		</div>
	
	</header>
	
	<h:form id="form">
		<p:panelGrid columns="2">
		
		<p:selectOneRadio value="#{clienteMB.tipoPessoa}">
			<f:selectItem itemLabel="Física" itemValue="FISICA"/>
			<f:selectItem itemLabel="Jurídica" itemValue="JURIDICA"/>
			<p:ajax event="click" update="input" process="@this"/>
		</p:selectOneRadio>
		
		<h:panelGroup id="input">
			<p:inputMask mask="999.999.999-99" value="CPF" id="cpf"
			rendered="#{clienteMB.tipoPessoa eq 'FISICA' }" required="true"/>
			
			<p:inputMask mask="99.999.999/9999-99" value="CNPJ" id="cnpj"
			rendered="#{clienteMB.tipoPessoa eq 'JURIDICA' }" required="true"/>
		</h:panelGroup>
		
		</p:panelGrid>
		
		
	</h:form>
	
</h:body>
</html>
