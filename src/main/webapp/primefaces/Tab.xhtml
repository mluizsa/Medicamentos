<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
		>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="ccs" name="file.css"/>
<title>Treinamento JSF e Primecaces</title>
</h:head>

<h:body>

	<header>
		<div style="float:left; margin-left:5px;">
			<p:graphicImage library="imagens" name="titulo.png" style="width: 100%; height: 70px;" />
		</div>
		
		<div style="float:right; padding-right: 120px;">
			<p:graphicImage library="imagens" name="Logo.png" width="80" style="position:absolute; margin-top: -70px"/>
		</div>
	
	</header>
	<h1>Guias com TabView</h1>
	<h:form id="form">
	
	<p:tabView>
		<p:tab title="FormulÃ¡rio" >
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome"/> <p:inputText size="45"/>
				<p:outputLabel value="E-mail"/> <p:inputText size="45" />
				<p:outputLabel value="CPF"/> <p:inputMask mask="999.999.999-99" size="12" />
			</p:panelGrid>
		</p:tab>
			
		<p:tab title="Logomarca" >
			<p:graphicImage library="imagens" name="Logo.png"/>
			
		</p:tab>
	</p:tabView>
	
	
	</h:form>
	
</h:body>
</html>
