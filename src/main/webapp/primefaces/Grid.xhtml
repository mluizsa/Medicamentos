<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
		>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="ccs" name="file.css"/>
<title>Treinamento JSF e Primecaces</title>
</h:head>

<h:body>

	<header>
		<div style="float:left; margin-left:5px;">
			<p:graphicImage library="imagens" name="titulo.png" style="width: 100%; height: 70px;" />
		</div>
		
		<div style="float:right; padding-right: 120px;">
			<p:graphicImage library="imagens" name="Logo.png" width="80" style="position:absolute; margin-top: -70px"/>
		</div>
	
	</header>
	
	<h:form id="form">
		<p:panelGrid columns="2" layout="grid"
		styleClass="ui-fluid" style="margin-top: 120px;"
		columnClasses="ui-grid-col-4,ui-grid-col-8">
		
			<p:outputLabel value="Campo 1"/> <p:inputText />
			<p:outputLabel value="Campo 2"/> <p:inputText />
			<p:outputLabel value="Campo 3"/> <p:inputText />
			<p:outputLabel value="Campo 4"/> <p:inputText />
			<p:outputLabel value="Campo 5"/> <p:inputText />
			<p:outputLabel value="Campo 6"/> <p:inputText />
		
		</p:panelGrid>
		
	</h:form>
	
</h:body>
</html>
