<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Botões</title>
</h:head>

<h:body>

	<header>
		<div style="float:left; margin-left:5px;">
			<p:graphicImage library="imagens" name="titulo.png" style="width: 100%; height: 70px;" />
		</div>
		
		<div style="float:right; padding-right: 120px;">
			<p:graphicImage library="imagens" name="Logo.png" width="80" style="position:absolute; margin-top: -70px"/>
		</div>
	
	</header>
	
	
		<h1>Barra de Ferramentas e botões</h1>
		
		<h:form id="form">
			<p:toolbar>
				<f:facet name="left">
					<p:button value="Novo" icon="ui-icon-document"/>
					<p:button value="Abrir" icon="ui-icon-folder-open"/>
					<span class="ui-separator">
						<span class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>
					<p:button icon="ui-icon-disk"/>
					<p:button icon="ui-icon-trash"/>
					<p:button icon="ui-icon-print"/>
					
				</f:facet>
				<f:facet name="right">
					<p:menuButton value="Opções">
						<p:menuitem value="Salvar" icon="ui-icon-disk"/>
						<p:menuitem value="Alterar" icon="ui-icon-arrowrefresh-1-w"/>
						<p:menuitem value="Deletar" icon="ui-icon-trash"/>
					</p:menuButton>
				</f:facet>
			
			</p:toolbar>
		
		</h:form>

</h:body>
</html>
